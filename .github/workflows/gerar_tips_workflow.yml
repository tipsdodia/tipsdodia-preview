name: Atualizar Tips do Dia

on:
  schedule:
    - cron: '0 8 * * *' # Executa todos os dias às 08:00 UTC
  workflow_dispatch:    # Permite executar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instalar dependências
        run: npm install axios

      - name: Executar o script de geração
        run: node gerar_tips.js

      - name: Commit e Push do novo index.html
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add index.html
          git commit -m 'Atualização automática das tips do dia'
          git push
